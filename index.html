<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to QuntNex Login Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('https://imgs.search.brave.com/_LTTtqba0RuUAtR8HOgrJVMX6Y9YgMr2MGZMoVipbJ4/rs:fit:860:0:0:0/g:ce/aHR0cHM6Ly9jZG4u/cGl4YWJheS5jb20v/cGhvdG8vMjAxNy8x/MC8yNy8xNS8xMi9n/ZWVrcy0yODk0NjIx/XzY0MC5qcGc');
            background-size: cover; /* Make the background cover the whole page */
            background-position: center; /* Center the background image */
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            color: #fff; /* Change text color to white for better contrast */
        }
        h1 {
            color: #fff; /* Header color */
            margin-bottom: 20px;
        }
        .image-container {
            background-color: rgba(8, 27, 8, 0.7); /* Slightly transparent background color for the image */
            border-radius: 8px;
            padding: 10px; /* Padding around the image */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            margin-bottom: 20px; /* Space between the image and the title */
        }
        img {
            display: block;
            max-width: 100%; /* Make the image responsive */
            height: auto; /* Maintain aspect ratio */
            border-radius: 4px; /* Optional: Rounded corners for the image */
        }
        form {
            background: rgba(25, 51, 243, 0.9); /* Semi-transparent white background */
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        table {
            margin: 0 auto;
        }
        td {
            padding: 10px;
        }
        input[type="text"],
        input[type="password"] {
            width: 200px;
            padding: 8px;
            border: 1px solid #8843c5;
            border-radius: 4px;
            box-sizing: border-box;
        }
        input[type="submit"] {
            background-color: #cbc8ee;
            color: rgb(158, 77, 245);
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="image-container">
        <img src="https://imgs.search.brave.com/M0UNmpbIV7ngBXfF9x3FmTAE9P5cNssJPpuUirZMlTs/rs:fit:500:0:0:0/g:ce/aHR0cHM6Ly9xdW50/bmV4LmNvbS93cC1j/b250ZW50L3VwbG9h/ZHMvMjAyNC8wNS9i/YW5uZXItcXVudG5l/eC0xLnBuZw" alt="Courses Offered Banner">
    </div>
    
    <h1>Welcome to QuntNex Login Page</h1>

    <form action="quntnex.html">
        <table>
            <tr>
                <td>Username</td>
                <td><input type="text" name="username"/></td>
            </tr>
            <tr>
                <td>Password</td>
                <td><input type="password" name="password"/></td>
            </tr>
        </table>
        <br>
        <input type="submit" value="Login">
    </form>
</body>
</html>
